<!-- overlay mÃ³vel -->
<div
  *ngIf="isMobileOpen"
  class="fixed inset-0 bg-black bg-opacity-75 z-20 md:hidden"
  (click)="closeMobile.emit()"
></div>

<!-- container -->
<nav class="fixed top-0 left-0 h-full bg-gray-900 text-gray-300 z-30
            transform transition-transform duration-300
            md:flex md:flex-col md:w-[305px] md:translate-x-0
            {{ isMobileOpen ? 'translate-x-0 w-[250px]' : '-translate-x-full w-[250px]' }}">
  <!-- logo -->
  <div class="p-6 text-center font-extrabold text-transparent
              bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
    ðŸ’° DuoDindin ðŸ’°
  </div>

  <ul class="flex-1 space-y-4 px-2">
    <li *ngFor="let item of navItems">
      <button
        (click)="select(item.id)"
        [ngClass]="item.id === currentPage
          ? 'bg-indigo-700 text-white'
          : 'hover:bg-gray-700 hover:text-white'"
        class="w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition">
        <span class="text-xl">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
      </button>
    </li>
  </ul>

  <!-- parceiros + logout -->
  <div class="p-6 border-t border-gray-700 text-sm text-gray-500 text-center">
    <p>Gerido por:</p>
    <p class="font-bold text-gray-400">{{ coupleNames.partner1 }}</p>
    <p class="font-bold text-gray-400">e</p>
    <p class="font-bold text-gray-400">{{ coupleNames.partner2 }}</p>
    <button
      (click)="select('logout')"
      class="mt-4 w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">
      Sair
    </button>
  </div>
</nav>
